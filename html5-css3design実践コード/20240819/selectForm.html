<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input[type="submit"]{
        border: 1px solid #0086f9;
        border-radius: 6px;
        padding: 5px 28px;
        font-size: 16px;
        background:  linear-gradient(0deg, #0086f9, #b6d6f7);
        color: #fff;
        font-weight: bold;
    }
    input[type="submit"]:hover{
        background:  linear-gradient(0deg, #2894f9, #d2e4f7);
    }
    input[type="submit"]:active{
        background:  linear-gradient(0deg, #0074d8, #b6d6f7);
    }
</style>
<body>
    <form action="#">
    <caption>期間設定</caption>
    <p>
        <label for="month">有効期間</label><br/>
        <select name="month" id="month">
            <option value="" selected></option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>

        <select name="year" id="year">
            <option value="" selected>年</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select>
    </p>
    <p><input type="submit" name="submit" value="送信する" id="submit"></p>
</form>
</body>
</html>
