<body>
<h2>作り方(2人前)</h2>
<ol>
	<li>フライパンにオリーブオイルとつぶしたニンニクを入れ、
		弱火にかけます。
	</li>
	<li>みじん切りにしたアンチョビを入れます。</li>
	<li>ニンニクの香りが油に移ってきたら取り出し、
		トウガラシを入れさらに20秒炒めます。
	</li>
	<li>フライパンの火を消します。</li>
	<li>茹でたスパゲッティをフライパンに入れ、手早く混ぜます。</li>
</ol>
