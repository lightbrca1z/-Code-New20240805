<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員管理システム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">社員一覧</h1>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>顧客ID</th>
                <th>顧客名</th>
                <th>部署名</th>
                <th>電話番号</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${listCustomers}">
                <td th:text="${customer.customerId}">C001</td>
                <td th:text="${customer.customerName}">田中 太郎</td>
                <td th:text="${customer.department}">人事部</td>
                <td th:text="${customer.phoneNumber}">080-3123-3424</td>
                <td th:text="${customer.email}">tanaka.taro@example.com</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
